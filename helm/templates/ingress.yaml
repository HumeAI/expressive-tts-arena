{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "expressive-tts-arena.fullname" . }}
  labels:
    {{- include "expressive-tts-arena.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "expressive-tts-arena.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

---

{{- if .Values.tailscale.funnelEnabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "expressive-tts-arena.fullname" $ }}-funnel
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: {{ include "expressive-tts-arena.fullname" $ }}
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
      - {{ include "expressive-tts-arena.fullname" $ }}-public
{{- end }}
